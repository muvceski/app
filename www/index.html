<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter" ng-controller="Main">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Interval Timer</h1>
      </ion-header-bar>
      <ion-content>

        <div name="interval 1" class="list card" ng-repeat="interval in intervals">
          <div class="item item-divider">
            Interval 1
          </div>
          <div>
            <label name="desc" class="item item-input">
              <input type="text" placeholder="Enter Description" ng-model="interval.description" >
            </label>
            <label name="min" class="item item-input">
              <input type="tel" placeholder="Minutes" size="2" ng-model="interval.minutes">
            </label>
            <label name="sec" class="item item-input">
              <input type="tel" placeholder="Seconds" size="2" ng-model="interval.seconds">
            </label>
          </div>
        </div>
        <button class="button" ng-click="addInterval()">
          Add Interval
        </button>
        <button class="button button-block button-stable" ng-click="submitIntervals()">
          Submit
        </button>
{{description}}
      </ion-content>
    </ion-pane>
  </body>
</html>
